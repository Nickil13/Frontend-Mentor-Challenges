<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>

        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet-font" href="./styles/fonts.css" />
    </head>
    <body>
        <div class="form-graphic">
            <img
                src="./assets/images/illustration-sign-up-mobile.svg"
                loading="lazy"
            />
        </div>
        <!-- Sign-up form start -->
        <div class="signup-form">
            <h1 class="form__title">Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <div class="list-item">
                    <img src="./assets/images/icon-list.svg" />
                    <p>Product discovery and building what matters</p>
                </div>
                <div class="list-item">
                    <img src="./assets/images/icon-list.svg" />
                    <p>Measuring to ensure updates are a success</p>
                </div>
                <div class="list-item">
                    <img src="./assets/images/icon-list.svg" />
                    <p>And much more!</p>
                </div>
            </ul>

            <form onsubmit="">
                <div>
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="email@company.com"
                    />
                </div>
                <button type="submit">Subscribe to monthly newsletter</button>
            </form>
        </div>
        <!-- Sign-up form end -->

        <!-- Success message start -->

        <!-- Thanks for subscribing! A confirmation email has been sent to
        ash@loremcompany.com. Please open it and click the button inside to
        confirm your subscription. Dismiss message -->

        <!-- Success message end -->

    </body>
</html>
