<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <main class="results-summary-component">
            <!-- Your Result -->
            <div class="results-section">
                <h1>Your Result</h1>

                <p class="results-score"><span>76</span> of 100</p>

                <div class="results-description">
                    <p class="results-title">Great</p>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </div>

            <!-- Summary -->
            <div class="summary-section">
                <h2>Summary</h2>
                <div class="skills">
                    <div class="skill-item reaction" data-item-type="light-red">
                        <div class="skill-item__title">
                            <img src="./assets/images/icon-reaction.svg" />
                            Reaction
                        </div>
                        <p class="skill-item__score"><span>80</span> / 100</p>
                    </div>
                    <div
                        class="skill-item memory"
                        data-item-type="orange-yellow"
                    >
                        <div class="skill-item__title">
                            <img src="./assets/images/icon-memory.svg" />Memory
                        </div>
                        <p class="skill-item__score"><span>92</span> / 100</p>
                    </div>
                    <div class="skill-item verbal" data-item-type="green-teal">
                        <div class="skill-item__title">
                            <img src="./assets/images/icon-verbal.svg" />Verbal
                        </div>
                        <p class="skill-item__score"><span>61</span> / 100</p>
                    </div>
                    <div class="skill-item" data-item-type="cobalt-blue">
                        <div class="skill-item__title">
                            <img src="./assets/images/icon-visual.svg" />Visual
                        </div>
                        <p class="skill-item__score"><span>72</span> / 100</p>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>
        </main>

    </body>
</html>
